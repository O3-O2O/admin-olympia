    }

    button:hover {
        color: #ffffff;
        border-color: #ff4dff;
        box-shadow:
            0 0 15px #ff4dff,
            0 0 40px #ff4dff,
            0 0 80px #ff4dff,
            inset 0 0 30px rgba(255, 77, 255, 0.7);

        transform: scale(1.03);
    }

    button:active {
        transform: scale(0.97);
        box-shadow:
            0 0 8px #b300ff,
            inset 0 0 40px rgba(179, 0, 255, 0.9);
    }

    /* Responsive */
    @media (max-width: 768px) {
        button {
            width: 80%;
            height: 30%;
            font-size: 2rem;
        }
    }
